{% extends 'tpl.html' %}

{% block title %}
Test & Result
{% end %}

{% block l4 %}
active
{% end %}

{% block css %}
<style>
	.test_image_part > img {
		width: 100%;
		height: auto;
	}	
</style>
{% end %}

{% block content %}
<div class="test_block">		
	<div class="test_image_part">
	</div>
	<div class="test_intro_part">
		<div class="test_image_part">
			<img src="images/1.png" >
		</div>
		<p>
		Introducing your content.....
		</p>

		<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#excel1">
			Compute Sth
		</button>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="excel1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Input1</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Input">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Compute</button>
			</div>
		</div>
	</div>
</div>

{% end %}
